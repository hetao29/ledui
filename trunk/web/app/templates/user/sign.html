<script>
$(document).ready(function(){
		$(":input").change(function(){
			if($(this).attr("validator")){
				var _this=this;
				$.post("/user.validator",{ type:$(this).attr("validator"),value:$(this).val() },function(r){
					if(r.result==-1){
					$(_this).siblings("span.red_12").html(r.msg);
					}else{
					$(_this).siblings("span.red_12").html("");
						return;
					}
				},"json");
				if($(_this).attr("name")=="password2"){
					if($(_this).val()!=$(_this).parentsUntil("form").find("[name=password]").val()){
						$(_this).siblings("span.red_12").html("两次输入密码不一样");
					}else return;
				}
			}
		});

});
</script>
